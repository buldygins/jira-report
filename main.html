<h1>Микросервис JiraReport</h1>
<hr>

<ul>
    <li>Строит отчеты по задачам из Jira
    <li>Сохраняет все это в БД
    <li> url: <a href="/run?project=one">/run</a> - запуск отчета по проекту
    <li> url: <a href="/addTask?project=one">/run</a> - создание задачи
    <li> url: <a href="/projects">/run</a> - список проектов
    <li>Микросервис использует <a href="https://github.com/ruckus/ruckusing-migrations">Ruckus Migrations</a> </li>

</ul>
